service: integration-plugin

provider:
  name: aws
  environment:
    DD_INTEGRATION_TEST: true
    DD_API_KEY: ${env:DD_API_KEY}
    WITH_PLUGIN: true
  lambdaHashingVersion: 20201221

layers:
  python27:
    package:
      artifact: ../../.layers/datadog_lambda_py2.7.zip
  python36:
    package:
      artifact: ../../.layers/datadog_lambda_py3.6.zip
  python37:
    package:
      artifact: ../../.layers/datadog_lambda_py3.7.zip
  python38:
    package:
      artifact: ../../.layers/datadog_lambda_py3.8.zip

functions:
  # async-metrics
  async-metrics_python27_with_plugin:
    handler: handle.handle
    runtime: python2.7
    layers:
      - { Ref: Python27LambdaLayer }
    environment:
      DD_FLUSH_TO_LOG: true

  async-metrics_python36_with_plugin:
    handler: handle.handle
    runtime: python3.6
    layers:
      - { Ref: Python36LambdaLayer }
    environment:
      DD_FLUSH_TO_LOG: true

  async-metrics_python37_with_plugin:
    handler: handle.handle
    runtime: python3.7
    layers:
      - { Ref: Python37LambdaLayer }
    environment:
      DD_FLUSH_TO_LOG: true

  async-metrics_python38_with_plugin:
    handler: handle.handle
    runtime: python3.8
    layers:
      - { Ref: Python38LambdaLayer }
    environment:
      DD_FLUSH_TO_LOG: true

  # sync-metrics
  sync-metrics_python27_with_plugin:
    handler: handle.handle
    runtime: python2.7
    layers:
      - { Ref: Python27LambdaLayer }

  sync-metrics_python36_with_plugin:
    handler: handle.handle
    runtime: python3.6
    layers:
      - { Ref: Python36LambdaLayer }

  sync-metrics_python37_with_plugin:
    handler: handle.handle
    runtime: python3.7
    layers:
      - { Ref: Python37LambdaLayer }

  sync-metrics_python38_with_plugin:
    handler: handle.handle
    runtime: python3.8
    layers:
      - { Ref: Python38LambdaLayer }

  # http-requests
  http-requests_python27_with_plugin:
    handler: http_requests.handle
    runtime: python2.7
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python27LambdaLayer }

  http-requests_python36_with_plugin:
    handler: http_requests.handle
    runtime: python3.6
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python36LambdaLayer }

  http-requests_python37_with_plugin:
    handler: http_requests.handle
    runtime: python3.7
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python37LambdaLayer }

  http-requests_python38_with_plugin:
    handler: http_requests.handle
    runtime: python3.8
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python38LambdaLayer }

# http-error
  http-error_python27_with_plugin:
    handler: http_error.handle
    runtime: python2.7
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python27LambdaLayer }

  http-error_python36_with_plugin:
    handler: http_error.handle
    runtime: python3.6
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python36LambdaLayer }

  http-error_python37_with_plugin:
    handler: http_error.handle
    runtime: python3.7
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python37LambdaLayer }

  http-error_python38_with_plugin:
    handler: http_error.handle
    runtime: python3.8
    environment:
      DD_TRACE_ENABLED: true
    layers:
      - { Ref: Python38LambdaLayer }

plugins:
  - serverless-plugin-datadog

custom:
  datadog:
    flushMetricsToLogs: true
    enableXrayTracing: true
    addLayers: false
    enableDDTracing: true
    forwarder: # The Datadog Forwarder ARN goes here.
